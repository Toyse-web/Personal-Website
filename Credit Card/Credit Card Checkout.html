<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="carry-all">
        <h1>Toyse Credit Card Company</h1>
        <div class="main-container">
            <div class="container-1">
                <div class="card-1">
                    <div class="verve"><span class="special">V</span>erve</div>
                    <div class="debit">debit</div>
                    <img src="./Card slot edited.jpg" alt="card slot">
                    <p class="card-number">Card Number</p>
                    <div class="number">xxxx  xxxx  xxxx  xxxx</div>
                    <p class="card-holder">Card holder</p>
                    <div class="holder-input">---------------------------</div>
                    <p class="expiry-date">Expiry Date</p>
                    <div class="dd">dd</div>
                    <div class="yy">yy</div>
                </div>
            </div>

            <div class="container-2">
                <div class="card-2">
                    <div class="black-space"></div>
                    <p class="cvv-heading"><em>cvv</em></p>
                    <div class="cvv">xxx</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
